<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindConnect | Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f5f9;
      flex-direction: column;
    }

    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: #2b2b52;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    .auth-container input:focus {
      border-color: #4b7bec;
    }

    .auth-container button {
      width: 100%;
      margin-top: 10px;
    }

    .auth-container p {
      margin-top: 15px;
    }

    .auth-container a {
      color: #4b7bec;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }

    .forgot {
      text-align: right;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    .forgot a {
      font-size: 0.9rem;
      color: #6d28d9;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <form action="#">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <div class="forgot">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
      <button class="btn">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
  </div>
</body>
</html>
